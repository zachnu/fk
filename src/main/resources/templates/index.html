<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status-message {
            margin-top: 1rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .image-preview {
            margin-top: 2rem;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Are You Raising a Fashion Kid - Or a Let-The-Kids Kid?</h1>

<form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <button type="submit">Upload</button>
</form>

<div th:if="${status}" class="status-message">
    <p>Status: <span th:text="${status}">Placeholder</span></p>
</div>

<div th:if="${image}" class="image-preview">
    <h2>Uploaded Image:</h2>
    <img th:src="@{/uploads/{file}(file=${image})}" alt="Uploaded image" />
</div>
</body>
</html>
